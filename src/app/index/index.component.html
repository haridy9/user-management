<div>
  <div class="jumbotron text-center bg-success text-white">
    <h1 class="display-5"> Users Page </h1>
  </div>
  <div class="d-flex justify-content-end" style="margin-right: 335px;margin-top: 15px">
    <button class="btn btn-primary" (click)="navigateToAddUser()">Add User</button>
  </div>
  <div class="container mt-auto">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Department</th>
      </tr>
      </thead>
      <tbody>
        @for (user  of this.users;track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.department.name }}</td>
            <td>
              <div class="container-xxl">
                <button class="btn btn-info" (click)="editUser(user.id)">Edit</button>

                <button class="btn btn-info  bg-danger" [disabled]="user.username == loginService.LoggedUsername"
                        style="margin-left: 30px" (click)="clearUser(user.id)">Clear
                </button>
              </div>

            </td>
          </tr>
        }


      </tbody>
    </table>
  </div>
</div>
